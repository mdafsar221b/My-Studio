<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        shades: {
                            black: {
                                100: '#0A0E15',
                                90: '#212631',
                                80: '#373F4E',
                                70: '#4E576A',
                                60: '#667085',
                            },
                            white: {
                                100: '#FFFFFF',
                                90: '#F0F1F5',
                                80: '#E0E4E8',
                                70: '#D1D6E0',
                                60: '#BFC6D4',
                            }
                        }
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Rubik:wght@400;500;700&family=Roboto:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .resume-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0A0E15;
        }

        ::-webkit-scrollbar-thumb {
            background: #373F4E;
            border-radius: 10px;
            border: 2px solid #0A0E15;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4E576A;
        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #373F4E #0A0E15;
        }

        .vertical-rl {
            writing-mode: vertical-rl;
        }
    </style>

}
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        shades: {
                            black: {
                                100: 'var(--color-black-100)',
                                90: 'var(--color-black-90)',
                                80: 'var(--color-black-80)',
                                70: 'var(--color-black-70)',
                                60: 'var(--color-black-60)',
                            },
                            white: {
                                100: 'var(--color-white-100)',
                                90: 'var(--color-white-90)',
                                80: 'var(--color-white-80)',
                                70: 'var(--color-white-70)',
                                60: 'var(--color-white-60)',
                            }
                        }
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Rubik:wght@400;500;700&family=Roboto:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            /* Dark Theme (Default) - Rich Navy/Blacks */
            --color-black-100: #0A0E15;
            --color-black-90: #212631;
            --color-black-80: #373F4E;
            --color-black-70: #4E576A;
            --color-black-60: #667085;

            --color-white-100: #FFFFFF;
            --color-white-90: #F0F1F5;
            --color-white-80: #E0E4E8;
            --color-white-70: #D1D6E0;
            --color-white-60: #BFC6D4;
        }

        .light-theme {
            /* Premium Light Theme - Crisp Whites & Cool Grays */
            --color-black-100: #F0F4F8;
            /* Main Background */
            --color-black-90: #FFFFFF;
            /* Surface/Card */
            --color-black-80: #E2E8F0;
            /* Border */
            --color-black-70: #CBD5E1;
            /* Secondary Border */
            --color-black-60: #94A3B8;
            /* Muted */

            --color-white-100: #0F172A;
            /* Main Text */
            --color-white-90: #1E293B;
            /* Secondary Text */
            --color-white-80: #334155;
            /* Tertiary Text */
            --color-white-70: #475569;
            /* Muted Text */
            --color-white-60: #64748B;
            /* Placeholder */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-black-100);
            color: var(--color-white-100);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .resume-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-black-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-black-80);
            border-radius: 10px;
            border: 2px solid var(--color-black-100);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-black-70);
        }

        /* For Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--color-black-80) var(--color-black-100);
        }

        .vertical-rl {
            writing-mode: vertical-rl;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.189",
    "mammoth": "https://esm.sh/mammoth@1.6.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
